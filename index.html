<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <!-- BootStrap Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
        <!-- Iconic CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="bg-dark text-light text-center font-weight-bold p-1">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row h-100">
        <div class="col-4 row">
            <div class="col-12 bg-light">
                <h3 class="mt-2 mx-2">
                    <label for="cityInput" class="">Search for a City: </label>
                </h3>
                <form id="cityForm" class="input-group mb-4 mx-2 w-75">
                    <input type="text" id="cityInput" class="form-control" aria-label="cityInput">
                    <div class="input-group-append">
                        <button id="cityBtn" class="btn btn-outline-secondary rounded bg-primary text-light" type="submit"><span class="oi oi-magnifying-glass"></span></button>
                    </div>
                </form>
                <ul class="list-group mx-2" id="citiesContainer">
                    <li class="list-group-item" data-city="">Example City</li>
                </ul>
            </div>
        </div>

        <div id="displayToggle" class="col-8 px-2 d-none">
            <div class="row">
                <div class="col-12 border rounded">
                    <div id="mainCityContainer">
                        <h2 id="date1Container">
                            <!-- placeholder -->
                            <span id="cityContainer"></span>
                            <span id="currentDate"></span>
                            <span><img src="" id="currentIcon"></span>
                        </h2>
                    </div>
                    <p id="currentTemp"></p>
                    <p id="currentHumidity"></p>
                    <p id="currentWind"></p>
                    <p id="currentUvi"></p>
                </div>

                <div class="col-12 row justify-content-between">
                    <div class="col-12">
                        <h2>5-Day Forecast:</h2>
                    </div>
                    <div class="col-12">
                        <div class="cards-container row justify-content-around">
                            <!-- Forecast Cards -->
                            <div class="card bg-primary text-light rounded">
                                <div class="card-body p-4 forecastCard" data-day="1">

                                </div>
                            </div>

                            <div class="card bg-primary text-light rounded">
                                <div class="card-body p-4 forecastCard" data-day="2">

                                </div>
                            </div>

                            <div class="card bg-primary text-light rounded">
                                <div class="card-body p-4 forecastCard" data-day="3">

                                </div>
                            </div>

                            <div class="card bg-primary text-light rounded">
                                <div class="card-body p-4 forecastCard" data-day="4">

                                </div>
                            </div>

                            <div class="card bg-primary text-light rounded">
                                <div class="card-body p-4 forecastCard" data-day="5">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
